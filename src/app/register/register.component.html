<main>
    <section class="bd-authentication-cover-main">
      <div class="row h100vh mx-0">
  
        <!-- ✅ Image / Couverture -->
        <div class="col-xxl-6 col-xl-5 d-none d-xl-block px-0">
          <div class="bd-authentication-cover" data-background="assets/images/contact/sign-up-bg.webp">
            <div class="bd-authentication-cover-content d-flex-center">
              <div class="bd-section-title-wrapper text-white text-center">
                <h2 class="bd-section-title mb-20">🚀 Rejoignez-nous !</h2>
                <p class="bd-section-paragraph">Créez un compte et démarrez votre formation maintenant.</p>
              </div>
            </div>
          </div>
        </div>
  
        <!-- ✅ Formulaire -->
        <div class="col-xxl-6 col-xl-7 d-flex align-items-center justify-content-center">
          <div class="col-xxl-7 col-xl-9 col-lg-8 col-md-10 col-11">
            <div class="bd-authentication-form-wrapper">
  
              <div class="text-center mb-4">
                <img src="assets/images/logo/logo.svg" alt="Logo" style="width: 150px;">
                <h3 class="title mt-3">📝 Inscription</h3>
                <p class="subtitle">Créez votre compte gratuitement</p>
              </div>
  
              <!-- ✅ Formulaire Angular -->
              <form (ngSubmit)="register()" #registerForm="ngForm">
                <div class="form-group mb-3">
                  <label for="username">Nom complet</label>
                  <input type="text" id="username" name="username" class="form-control"
                         [(ngModel)]="username" required placeholder="Entrez votre nom">
                </div>
  
                <div class="form-group mb-4">
                  <label for="email">Adresse e-mail</label>
                  <input type="email" id="email" name="email" class="form-control"
                         [(ngModel)]="email" required placeholder="exemple@email.com">
                </div>
  
                <button type="submit" class="btn btn-primary w-100">✅ S'inscrire</button>
              </form>
  
              <div class="text-center mt-3">
                <p>Vous avez déjà un compte ? <a routerLink="/login" class="text-decoration-underline">Se connecter</a></p>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>
    </section>
  </main>
