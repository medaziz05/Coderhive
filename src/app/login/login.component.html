















<div class="container mt-5">
    <h2>Connexion</h2>
  
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-success">Se connecter</button>
    </form>
  </div>
