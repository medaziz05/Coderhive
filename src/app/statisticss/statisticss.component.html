<div class="chart-container">
    <h2>RÃ©partition des Participants par Statut</h2>
    <div class="pie-chart">
      <svg viewBox="0 0 100 100" class="pie">
        <circle cx="50" cy="50" r="50" fill="#f0f0f0"/>
        <path *ngFor="let data of chartData; let i = index"
              [attr.d]="describeArc(50, 50, 50, getOffset(i), getOffset(i) + data.percentage)"
              [attr.fill]="data.color"/>
      </svg>
      <div class="total-participants">
        {{ totalParticipants }}
      </div>
    </div>
    <div class="legend">
      <div *ngFor="let data of chartData" class="legend-item">
        <div class="color-box" [style.backgroundColor]="data.color"></div>
        <span>{{ data.status }}: {{ data.count }} ({{ data.percentage | number:'1.0-1' }}%)</span>
      </div>
    </div>
  </div>
