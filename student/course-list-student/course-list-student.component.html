<!-- Course List Area Start -->
<section class="bd-course-list-area section-space">
  <div class="container">
      <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>
      
      <div class="row gy-30">
          <!-- Course List Section (Main Content) -->
          <div class="col-xxl-9 col-xl-8 col-lg-9">
              <div class="row g-30">
                  <div *ngFor="let course of courses" class="col-xl-6 col-lg-6 col-md-12">
                      <div class="bd-course-wrapper style-ten">
                          <div class="bd-course-thumb-wrapper bd-course-thumb-style p-relative">
                              <!-- Paid or Free Badge -->
                              <div class="bd-course-badge">
                                  <span class="bd-circle-badge white">{{ course.coursePaid ? 'PAID' : 'FREE' }}</span>
                              </div>

                              <!-- Course Image -->
                              <div class="course-image-container">
                                  <img *ngIf="course.courseImage" [src]="'http://localhost:8081' + course.courseImage" alt="Course Image">
                              </div>
                          </div>

                          <div class="bd-course-content primary-bg">
                              <!-- Course Title -->
                              <h5 class="bd-course-title underline mb-10">
                                  <a [routerLink]="['/teacher/courses', course.courseId]">{{ course.courseTitle }}</a>
                              </h5>

                              <!-- Course Metadata (Level and Category) -->
                              <div class="course-metadata">
                                  <div class="bd-course-level mb-2">
                                      <h5 class="metadata-item">
                                          <span class="level-label">Level:</span> 
                                          <span class="metadata-value">{{ course.level || 'Not Specified' | titlecase }}</span>
                                      </h5>
                                  </div>
                                  <div class="bd-course-category">
                                      <h5 class="metadata-item">
                                          <span class="category-label">Category:</span>
                                          <span class="metadata-value">{{ course.courseCategory }}</span>
                                      </h5>
                                  </div>
                              </div>

                              <!-- Dividing Line -->
                              <div class="bd-course-full-border"></div>

                              <!-- View Course Button -->
                              <div class="bd-course-btn">
                                  <a class="bd-text-btn" [routerLink]="['/teacher/courses', course.courseId]">
                                      View Details
                                      <span class="box-icon">
                                          <i class="fa-regular fa-arrow-right-long first-icon"></i>
                                          <i class="fa-regular fa-arrow-right-long second-icon"></i>
                                      </span>
                                  </a>
                              </div>

                              <!-- Number of Lessons and Students -->
                              <div class="bd-course-content-bottom d-flex align-items-center">
                                  <div class="bd-course-lesson has-separator">
                                      <span><i class="fa-light fa-clock"></i> Lessons</span>
                                  </div>
                                  <div class="bd-course-lesson">
                                      <span><i class="fa-sharp fa-solid fa-list"></i> Students</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div> <!-- End of Course List Section -->
          </div> <!-- End of Course Column -->

          <!-- Filter Sidebar Section (On the Right Side) -->
          <div class="col-xxl-3 col-xl-4 col-lg-3">
              <div class="bd-course-sidebar sidebar-right sidebar-sticky">
                  <!-- Search Widget -->
                  <div class="bd-course-widget widget-search">
                      <h5 class="bd-widget-title mb-20">Search</h5>
                      <div class="bd-widget-content">
                          <div class="bd-sidebar-search">
                              <form class="bd-sidebar-search-form" action="#" method="get">
                                  <input type="text" value="" required="" name="s" placeholder="Search">
                                  <button type="submit" title="Search">
                                      <i class="far fa-search"></i>
                                  </button>
                              </form>
                          </div>
                      </div>
                  </div>

                  <!-- Categories Widget -->
                  <div class="bd-course-widget widget-category">
                      <h5 class="bd-widget-title mb-20">Categories</h5>
                      <div class="bd-widget-content">
                          <div class="checkbox-option">
                              <input id="course-check-1" type="checkbox" checked="">
                              <label for="course-check-1">Data Science <span>(20)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-check-2" type="checkbox">
                              <label for="course-check-2">Machine Learning <span>(18)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-check-3" type="checkbox">
                              <label for="course-check-3">Computer Science <span>(25)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-check-4" type="checkbox">
                              <label for="course-check-4">Business Administration <span>(12)</span></label>
                          </div>
                      </div>
                  </div>

                  <!-- Level Widget -->
                  <div class="bd-course-widget widget-level">
                      <h5 class="bd-widget-title mb-20">Level</h5>
                      <div class="bd-widget-content">
                          <div class="checkbox-option">
                              <input id="course-level-1" type="checkbox">
                              <label for="course-level-1">All Levels <span>(25)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-level-2" type="checkbox" checked="">
                              <label for="course-level-2">Beginner <span>(10)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-level-3" type="checkbox">
                              <label for="course-level-3">Mid Level <span>(7)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-level-4" type="checkbox">
                              <label for="course-level-4">Advanced Level <span>(8)</span></label>
                          </div>
                      </div>
                  </div>

                  <!-- Price Widget -->
                  <div class="bd-course-widget widget-price">
                      <h5 class="bd-widget-title mb-20">Price</h5>
                      <div class="bd-widget-content">
                          <div class="checkbox-option">
                              <input id="course-price-1" type="checkbox">
                              <label for="course-price-1">All Prices <span>(25)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-price-2" type="checkbox" checked="">
                              <label for="course-price-2">Free <span>(5)</span></label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-price-3" type="checkbox">
                              <label for="course-price-3">Paid <span>(20)</span></label>
                          </div>
                      </div>
                  </div>

                  <!-- Ratings Widget -->
                  <div class="bd-course-widget widget-ratings">
                      <h5 class="bd-widget-title mb-20">Ratings</h5>
                      <div class="bd-widget-content">
                          <div class="checkbox-option">
                              <input id="course-ratings-1" type="checkbox">
                              <label for="course-ratings-1">
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <span>(15)</span>
                              </label>
                          </div>
                          <div class="checkbox-option">
                              <input id="course-ratings-2" type="checkbox" checked="">
                              <label for="course-ratings-2">
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-solid fa-star"></i>
                                  <i class="fa-sharp fa-regular fa-star"></i>
                                  <span>(4)</span>
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          </div> <!-- End of Filter Sidebar Section -->
      </div> <!-- End of Row -->
  </div> <!-- End of Container -->
</section> <!-- End of Course List Area -->
